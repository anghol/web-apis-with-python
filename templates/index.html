<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello API</title>
</head>
<body>
    <h1>Simple hello API with Flask</h1>
    <p>Status: {{ response.json.status }}</p>
    {% if response.json.status != 'error' %}
    <p>{{ response.json.data }}</p>
    {% endif %}
</body>
</html>
